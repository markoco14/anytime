<div>
	<p>This shift already exists</span>. Please pick a different one.</p>
    <form hx-post="register-shift">
      {% for shift in shift_types %}
      <div class="flex flex-col gap-1 sr-only">
        <label>Date</label>
        <input
          readonly
          type="number"
          value="{{day_number}}"
          name="date"
          class="border rounded p-2"
        />
      </div>
      <div>
        <label> {{shift}} </label>
        <input
          required
          type="radio"
          id="{{shift}}"
          name="shift_type"
          value="{{shift}}"
        />
      </div>
      {% endfor %}
      <button type="submit">Save shift</button>
    </form>
</div>
