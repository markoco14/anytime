<h2 class="text-2xl mb-2 text-pink-700">Choose your name</h2>
<p class="mb-6">This is the name we will use if we ever need to contact you. It's also how other people will see you in the app.</p>
<form 
    hx-put="/quick-setup/display-name/{{current_user.id}}"
    hx-target="closest .js-content-container"
    hx-swap="innerHTML"
    class="mb-6">
    {% include "/quick-setup/display-name/display-name-input.html" %}
    {% if not current_user.display_name %}
        <div id="buttons" class="flex gap-4 items-baseline">
        <button id="submit" disabled type="submit" class="block mt-4 bg-gray-300 px-3 py-1 rounded-md duration-300 ease-in-out">
            Save
        </button>
        </div>
    {% else %}
    <div id="buttons" class="flex gap-4 items-baseline">
        <button id="submit" disabled type="submit" class="block mt-4 bg-gray-300 px-3 py-1 rounded-md duration-300 ease-in-out">
            Save
        </button>
        <a href="/" class="text-pink-500 hover:text-pink-400 active:text-pink-400 underline underline-offset-2">
            Go to APP
        </a>
    </div>
    {% endif %}
</form>
