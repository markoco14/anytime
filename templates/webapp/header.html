<header x-data="{ mobilenavOpen: false }"
		class="md:flex items-center justify-between dark:bg-gray-900 dark:text-gray-100 border-b border-gray-500">
	{# <div class="py-4 px-2 md:px-0 container mx-auto"> #}
	<div class="flex items-center justify-between h-20 w-full">
		<span class="text-3xl">Ennytime</span>
		{# mobile icon #}
		<div class="md:hidden">
			<a @click="mobilenavOpen = !mobilenavOpen"
			   class="h-12 w-12 flex justify-center items-center">
				<svg x-show="!mobilenavOpen"
					 class="select-none cursor-pointer"
					 xmlns="http://www.w3.org/2000/svg"
					 width="24"
					 height="24"
					 viewBox="0 0 24 24"
					 fill="none"
					 stroke="currentColor"
					 stroke-width="2"
					 stroke-linecap="round"
					 stroke-linejoin="round"
					 class="h-6 w-6">
					<line x1="4"
						  x2="20"
						  y1="12"
						  y2="12"></line>
					<line x1="4"
						  x2="20"
						  y1="6"
						  y2="6"></line>
					<line x1="4"
						  x2="20"
						  y1="18"
						  y2="18"></line>
				</svg>
				<span x-show="mobilenavOpen"
					  x-cloak
					  class="select-none cursor-pointer z-20">
					<svg xmlns="http://www.w3.org/2000/svg"
						 x="0px"
						 y="0px"
						 class="w-6 h-6"
						 viewBox="0 0 50 50">
						<path
							  d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z">
						</path>
					</svg>
				</span>
			</a>
		</div>
	</div>
	<nav x-show="mobilenavOpen"
		 x-cloak
		 x-transition:enter="duration-300 ease-out"
		 x-transition:enter-start="opacity-0 -translate-y-12"
		 x-transition:enter-end="opacity-100 translate-y-0"
		 x-transition:leave="duration-200 ease-out"
		 x-transition:leave-start="opacity-100"
		 x-transition:leave-end="opacity-0"
		 class="md:!block bg-white h-screen w-screen md:h-auto md:w-auto absolute md:relative">
		<ul class="flex items-center flex-col md:flex-row justify-center h-full -mt-20 md:mt-0 gap-4">
			<li>
				<a href="/">Home</a>
			</li>
			<li x-data="{dropdownOpen: false}"
				class="relative">
				<a @click="dropdownOpen = !dropdownOpen"
				   @click.away="dropdownOpen = false"
				   class="cursor-pointer select-none flex gap-2">
					Display Name
					<img class="w-4"
						 x-bind:class="dropdownOpen ? 'transform rotate-180 duration-200' : 'transform rotate-0 duration-100'"
						 src="https://img.icons8.com/small/32/777777/expand-arrow.png" />
				</a>
				<div x-show="dropdownOpen"
					 x-cloak
					 class="absolute right-0 bg-white text-black shadow rounded-lg w-40 p-2 z-20"
					 x-transition:enter="duration-300 ease-out"
					 x-transition:enter-start="opacity-0 -translate-y-5 scale-90">
					 {# Dropdown on large screens #}
					<ul>
						<li class="text-right rounded px-2 py-1 hover:bg-gray-200 cursor-pointer">
							<a href="/profile"
							   class="w-full">Profile</a>
						</li>
						<li class="rounded px-2 py-1 hover:bg-gray-200 cursor-pointer">
							<button hx-get="/signout"
									class="w-full text-end">Sign out</button>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		{# <a href="/development">Development</a> #}
		{# <a href="/users">Users</a> #}
		{# <a href="/sessions">Sessions</a> #}
	</nav>
	{# </div> #}
</header>
