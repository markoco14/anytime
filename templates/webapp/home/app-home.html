<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        tr.htmx-swapping {
          opacity: 0;
          transition: opacity 0.5s ease-out;
        }

        li.htmx-swapping {
          opacity: 0;
          transition: opacity 0.5s ease-out;
        }
      }
    </style>
    <title>Ennytime Couple's Calendar</title>
  </head>
  <body class="dark:bg-gray-900">
    {% include 'webapp/header.html' %}
    <section class="dark:bg-gray-900 py-4 dark:text-gray-100">
      <div class="container mx-auto px-2">
        <div class="mb-4">
          <h1 class="text-4xl mb-2 md:mb-4 md:text-5xl text-center col-span-2">
            {{current_month}} {{current_year}}
          </h1>
          <div class="flex gap-2 justify-center">
            {% if current_month_number == 1 %}
            <button
              disabled
              class="col-span-1 px-3 py-1 border rounded bg-gray-200 dark:bg-gray-900 dark:border-gray-900 opacity-70"
            >
              Previous
            </button>
            {% else %}
            <button
              hx-get="/?month={{current_month_number-1}}"
              hx-target="closest body"
              hx-push-url="true"
              class="col-span-1 px-3 py-1 border rounded dark:bg-gray-700 dark:border-gray-700"
            >
              Previous
            </button>
            {% endif%} {% if current_month_number == 12 %}
            <button
              disabled
              class="col-span-1 px-3 py-1 border rounded bg-gray-200 dark:bg-gray-900 dark:border-gray-900 opacity-70"
            >
              Next
            </button>
            {% else %}
            <button
              hx-get="/?month={{current_month_number+1}}"
              hx-target="closest body"
              hx-push-url="true"
              class="col-span-1 px-3 py-1 border rounded dark:bg-gray-700 dark:border-gray-700"
            >
              Next
            </button>
            {% endif %}
          </div>
        </div>
        {% include '/webapp/home/calendar.html' %}
      </div>
    </section>
    <script>
      gsap.registerPlugin(Flip);
      function changeClasses(day_number) {
        const selectedCard = document.getElementById(`day-${day_number}`);

        selectedCard.classList.toggle("absolute");
        selectedCard.classList.toggle("top-[5%]");
        selectedCard.classList.toggle("left-[5%]");
        selectedCard.classList.toggle("w-[90%]");
        selectedCard.classList.toggle("h-[90%]");
        selectedCard.classList.toggle("md:w-[50%]");
        selectedCard.classList.toggle("md:h-[50%]");
        selectedCard.classList.toggle("md:top-[25%]");
        selectedCard.classList.toggle("md:left-[25%]");
      }

      function popOut(day_number) {
        const state = Flip.getState(`#day-${day_number}`);
        changeClasses(day_number);
        Flip.from(state, {
          duration: 0.5,
          ease: "power1.inOut",
          absolute: true,
          fade: true,
        });
      }
    </script>
  </body>
</html>
