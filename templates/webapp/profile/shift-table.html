<tbody id="shift-table" hx-get="/shift-table" hx-target="this" hx-swap="outerHTML" hx-trigger="getShiftTable from:body delay:1s">
  {% for shift in shifts %}
  <tr>
    <td>
      <p>{{shift.type.type}}</p>
      <p class="sm:hidden text-gray-700 dark:text-gray-300">{{shift.date}}</p>
    </td>
    <td class="hidden sm:block">{{shift.date}}</td>
    <td class="text-right">
      <button
        hx-delete="/delete-shift/{{shift.id}}"
        hx-target="closest tr"
        hx-swap="delete swap:0.5s"
        hx-confirm="Are you sure you want to delete this shift?"
        class="text-red-800 dark:text-red-500 hover:text-red-600"
      >
        Delete
      </button>
    </td>
  </tr>
  {% endfor %}
</tbody>
