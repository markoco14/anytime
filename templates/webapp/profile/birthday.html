<div class="py-2 flex flex-col gap-2"
	 hx-target="this"
	 hx-swap="outerHTML">
	<label class="text-xl text-gray-900 dark:text-gray-100">Birthday</label>
	<p>Share your birthday and it will appear on your calendar. If you share your calendar with your
		special someone, your birthday will also appear on their calendar. </p>
	<p class="max-w-[400px] p-2 border border-pink-300 rounded-md">
		{% if not user.birthday %}
		You haven't chosen your birthday yet.
		{% else %}
		{{user.birthday}}
		{% endif %}
	</p>
	<div class="pl-2">
		<button hx-get="/birthday/{{user.id}}/edit"
				class="grow-0">Edit</button>
	</div>
</div>
