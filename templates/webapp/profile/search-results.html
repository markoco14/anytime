{% for user in matching_users %}
<tr>
	<td>{{user.display_name}}</td>
	<td>
		<button hx-get="/share-calendar/{{user.id}}"
				hx-target="#share-section"
				hx-swap="outerHTML"
				class="flex gap-2  justify-center items-center bg-pink-700 text-white px-3 py-2 rounded">
			Share
			<div>
				{% include "ui/spinner.html" %}
			</div>
		</button>
	</td>
</tr>
{% endfor %}
