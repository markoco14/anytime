<div
  hx-get="/add-shift-form/{{date.day_number}}"
  hx-target="this"
  hx-swap="outerHTML"
  hx-trigger="click"
  class="min-h-[48px] grid rounded-md text-gray-900 dark:text-gray-100 text-center cursor-pointer p-2 bg-white dark:bg-gray-700"
  onclick="popOut(Number(`{{date.day_number}}`))"
>
  <span> {{ date.day_number }} </span>
  {% if date.shift_type %}
  <span> {{date.shift_type.type}} </span>
  {%endif%}
</div>
