<div
  hx-get="/add-shift-form/{{ day_number }}"
  hx-target="this"
  hx-swap="outerHTML"
  hx-trigger="click"
  class="min-h-[48px] grid rounded-md text-gray-900 dark:text-gray-100 text-center cursor-pointer p-2 bg-white dark:bg-gray-700"
  onclick="popOut(Number(`{{ day_number }}`))"
>
  <span> {{ day_number }} </span>
  <span>
    {% for shift in shifts %} 
      {% if shift.date == day_number %} 
        {{ shift.type_id }}
      {% endif %} 
    {% endfor %}
  </span>
</div>
