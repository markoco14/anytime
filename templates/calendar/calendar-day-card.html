<div
  hx-get="/add-shift-form/{{date.day_number}}"
  hx-target="this"
  hx-swap="outerHTML"
  hx-trigger="click delay:300ms"
  class="grid w-full h-full rounded-md text-gray-900 dark:text-gray-100 text-center cursor-pointer p-2 bg-white dark:bg-gray-700"
  onclick="popOut(Number(`{{date.day_number}}`))"
>
  <span> {{ date.day_number }} </span>
  {% if date.shifts|length > 0%}
    {% for shift in date.shifts %}
      <span>{{shift.type.type}}</span>
    {% endfor %}
  {%endif%}
</div>
