<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <title>Ennytime Couple's Calendar</title>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="container mx-auto p-2">
      <span>Ennytime</span>
      <h1>Make 'finding the time' easy again.</h1>
      <p>A work schedule sharing app for couples.</p>
      {% include 'calendar.html' %}
    </div>
    <script>
      gsap.registerPlugin(Flip);
      function changeClasses(day_number) {
        const selectedCard = document.getElementById(`day-${day_number}`);

        selectedCard.classList.toggle("absolute");
        selectedCard.classList.toggle("top-[5%]");
        selectedCard.classList.toggle("left-[5%]");
        selectedCard.classList.toggle("w-[90%]");
        selectedCard.classList.toggle("h-[90%]");
        selectedCard.classList.toggle("md:w-[50%]");
        selectedCard.classList.toggle("md:h-[50%]");
        selectedCard.classList.toggle("md:top-[25%]");
        selectedCard.classList.toggle("md:left-[25%]");
      }

      function popOut(day_number) {
        const state = Flip.getState(`#day-${day_number}`);
        changeClasses(day_number);
        Flip.from(state, {
          duration: 0.5,
          ease: "power1.inOut",
          absolute: true,
          fade: true,
        });
      }
    </script>
  </body>
</html>
