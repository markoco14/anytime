{% extends "base.html" %}
{% block title %}
Ennytime Couple's Calendar
{% endblock title %}
{% block content %}
<body class="min-h-screen dark:bg-gray-900">
	<section
			 class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 grid md:place-items-center bg-pink-700 p-2 py-8 md:py-16">
		<div class="max-w-[1000px] md:grid md:grid-cols-2 mx-auto">
			<article class="text-center md:text-left flex flex-col py-8 gap-8 md:max-w-[400px]">
				<span class="text-3xl md:text-6xl md:max-w-[400px] dark:text-gray-200 text-gray-800">Make finding the
					time easy again.</span>
				<h1 class="text-xl md:text-2xl md:max-w-[65ch] text-gray-600 dark:text-gray-300">
					Easy calendar sharing for couples doing shift work.
				</h1>
				<a href="/signup"
				   class="text-gray-900 dark:text-gray-100 underline underline-offset-4 text-xl decoration-[#D31D6C] dark:decoration-[#E22C7B]">Find
					the time</a>
			</article>
			{% include "/svg/hero-lovers.html" %}
		</div>
	</section>
</body>
{% endblock content %}
