<div class="grid grid-cols-7 gap-2">
  {% for day_name in days_of_week %}
  <div class="text-center text-xl font-bold">{{ day_name }}</div>
    {% endfor %} 
      {% for week in month_calendar %} 
        {% for day_number in week %} 
          {% if day_number == 0 %}
          <div
            class="min-h-[48px] rounded-md border border-gray-900 bg-gray-300 cursor-not-allowed"
          ></div>
          {% else %}
          <div class="prop bg-gray-200 rounded-md">
            <div id="day-{{day_number}}" class="bg-white rounded-md border border-gray-900 ">
              {% include 'calendar/calendar-day-card.html' %}
            </div>
          </div>
        {% endif %} 
    {% endfor %} 
  {% endfor %}
</div>
