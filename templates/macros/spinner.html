{% macro spinner(
	id='spinner',
	height='h-5',
	width='w-5',
	color='text-white') %}
<svg id="{{id}}"
class="htmx-indicator animate-spin {{ height }} {{ width }} {{ color }} inline"
	 viewBox="0 0 50 50"
	 xmlns="http://www.w3.org/2000/svg">
	{# outer circle #}
	<circle class="opacity-25"
			cx="25"
			cy="25"
			r="20"
			stroke="currentColor"
			stroke-width="4"
			fill="none"></circle>
	{# moving circle #}
	<circle class="opacity-75"
			cx="25"
			cy="25"
			r="20"
			stroke="currentColor"
			stroke-width="4"
			fill="none"
			stroke-dasharray="30 100"
			stroke-linecap="round"></circle>
</svg>
{% endmacro %}
