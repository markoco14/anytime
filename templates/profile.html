<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ennytime Profile Page</title>
  </head>
  <body>
    {% include 'header.html' %}
	<section class="min-h-screen bg-white dark:bg-gray-900 dark:text-gray-100">
		<div class="container mx-auto">
		<h1 class="text-3xl text-[#D31D6C] dark:text-pink-100">Your profile</h1>
		<p>Manage all your personal details and shift information here.</p>
		<h2 class="text-3xl">Shift details</h2>
		<div class="flex flex-col md:flex-row p-2 md:p-0 gap-8 rounded-md">
			<article class="rounded-md p-4 dark:bg-gray-800">
			  <h3 class="text-xl mb-4 dark:text-gray-300">Your shifts</h3>
			  {% include 'shifts/shift-list.html' %}
			</article>
			<form 
				class="max-w-[400px] grid gap-4 rounded-md p-4 dark:bg-gray-800" hx-post="register-shift-type" 
				hx-target="#shift-list"
			>
			  <h3 class="text-xl dark:text-gray-300">Add new shift type</h3>
			  <div class="flex flex-col gap-1">
				  <label for="shift_type" class="dark:text-gray-100">Shift type</label>
				  <input type="text" id="shift_type" name="shift_type" required class="border p-2 shadow rounded dark:bg-gray-800 dark:text-gray-100" />
			  </div>
			  <button class="bg-[#E22C7B] px-3 py-1 rounded-md">Save</button>
			</form>
		</div>
	  </section>
    </div>
  </body>
</html>
