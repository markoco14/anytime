<div class="flex flex-col gap-1">
    <label for="username">Email</label>
    <input 
        id="username"
        hx-post="/user/email"
        hx-target="closest div"
        hx-swap="outerHTML"
        class="border rounded p-2 bg-gray-100"
        name="username"
        type="email"
        value="{{previous_email}}"
        required 
        />	
    <div id="email-error" class="text-right text-red-500 text-sm h-5">{{email_error}}</div>
</div>
