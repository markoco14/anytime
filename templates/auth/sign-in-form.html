<form hx-post="/signin" class="grid gap-2 mb-8">
  {% if error %}
  <p class="text-red-500">{{ error }}</p>
  {% endif %}
  <div class="flex flex-col gap-1">
    <label>Email</label>
    <input class="border rounded p-2" type="email" name="email" required />
  </div>
  <div class="flex flex-col gap-1">
    <label>Password</label>
    <input
      class="border rounded p-2"
      type="password"
      name="password"
      required
    />
  </div>

  <button class="px-2 py-1 bg-pink-700 text-white rounded">Sign in</button>
</form>
