<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ennytime Couple's Calendar</title>
  </head>
  <body>
    <section class="min-h-screen grid md:place-items-center bg-pink-700 p-2">
      <div class="grid md:grid-cols-2 mx-auto">
        <article class="flex flex-col gap-8 text-white">
          <span class="text-3xl md:text-5xl">Make finding the time easy again.</span>
          <h1 class="text-xl md:text-3xl">
            Easy calendar sharing for couples working shifts.
          </h1>
        </article>
        <article
          class="bg-white rounded-md text-black p-8 md:p-16 md:max-w-[400px] mx-auto"
        >
          <h2 class="text-5xl mb-4">Sign up</h2>
          <p class="mb-4 text-gray-700 text-[16px]">
            Start sharing your calendar with the one you love.
          </p>
          <form hx-post="/signup" hx-swap="none" class="grid gap-2 mb-8">
            <div class="flex flex-col gap-1">
              <label>Email</label>
              <input
                class="border rounded p-2"
                type="email"
                name="email"
                required
              />
            </div>
            <div class="flex flex-col gap-1">
              <label>Password</label>
              <input
                class="border rounded p-2"
                type="password"
                name="password"
                required
              />
            </div>
            <button class="px-2 py-1 bg-pink-700 text-white rounded">
              Find the time
            </button>
          </form>
          <p>
            Already have an account?
            <a class="text-pink-700 underline" href="/signin">Sign in</a>
          </p>
        </article>
      </div>
    </section>
  </body>
</html>
