<div class="flex flex-col gap-2">
	{% if not current_user_received_share %}
	<p class="flex gap-2 items-center bg-white p-2 rounded-md">No one has shared their calendar with you! Oh no!</p>
	{% else %}
	<p class="flex gap-2 items-center bg-white p-2 rounded-md border border-pink-300">
		{{current_user_received_share.user.display_name}} @ {{current_user_received_share.user.username}} shared
		their
		calendar with you!
		<button hx-delete="/reject-calendar/{{current_user_received_share.share.id}}"
				hx-target="closest div"
				hx-swap="outerHTML"
				class="flex gap-2 justify-center items-center text-pink-700">
			<span class="htmx-indicator-content">Reject</span>
			<span class="htmx-indicator">Rejecting</span>
		</button>
	</p>
	{% endif %}
</div>
