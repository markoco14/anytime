<article class="py-2 flex flex-col gap-2"
		 hx-target="this"
		 hx-swap="outerHTML">
	<label class="text-xl text-gray-900 dark:text-gray-100">Display name</label>
	<p>
		This is the name we'll use if we ever have to contact you. It's also the name that will be displayed to other
		users.
	</p>
	{% if not user.display_name %}
	<p class="p-2">You haven't chosen your display name yet.</p>
	{% else %}
	<p class="max-w-[400px] p-2 border border-pink-300 rounded-md">
		{{user.display_name}}
	</p>
	{% endif %}
	<div>
		<button hx-get="/contact/{{user.id}}/edit"
				class="grow-0 flex justify-center items-center border rounded-md hover:bg-pink-400 active:bg-pink-500 p-2 border-pink-300">
			<img width="16"
				 height="16"
				 src="../../../static/img/icons8-edit-50.png"
				 alt="Edit"
				 class="htmx-indicator-content" />
			<img src="../../../static/img/spinner-48.png"
				 alt="Loading..."
				 class="htmx-indicator animate-spin-slow w-4 h-4" />
		</button>
	</div>
</article>
