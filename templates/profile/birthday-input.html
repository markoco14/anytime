<input 
    hx-put="/birthday/{{user.id}}"
    hx-target="this"
    hx-swap="outerHTML"
    hx-on::after-settle="displaySuccess('birthday-success')"
    class="w-full max-w-[400px] p-2 bg-pink-100 focus:bg-white rounded-md border border-pink-300 "
    type="date"
    name="birthday"
    value="{{birthday}}"
    />
